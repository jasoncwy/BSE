{% extends 'buysell/base.html' %} 

{% block content %} 
<div class="container-fluid single">

    <div class="row">
		<div class="col-md-3">
            
      <div class="row imageAdjust">
          <div class="col-md-5">
              <img src="{{ product.image.url }}" class="img-rounded" alt="Cinque Terre" width="500" height="500">    
          </div>
      </div>
        
		</div>
        <div class="col-md-8 textAdjust">
             <h1 class="product-title display-3">{{ product.name }}</h1>
        			<div class="product-desc lead">{{ product.description }}</div>
					<hr>
					<div class="product-price display-4">Rs {{ product.price }}</div>
			</div>   
        </div>
	</div>
    <hr>
    <ul class="nav nav-tabs" role="tablist">     
        <li class="nav-item">
          <a class="nav-link active" href="#comment" role="tab" data-toggle="tab">Comments</a>
        </li>
      </ul>



      {% load disqus_tags %} {% disqus_show_comments %}
</div>
{% endblock %}
